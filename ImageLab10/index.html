<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <img id="sky1" src="Assets/Equirectangular edited.jpg">

      <a-sky src = "#sky1" radius = "45" ></a-sky>
      </a-assets>
        <img id="grass" src="Assets/grasstexture.jpg">
        <img id="wood" src="Assets/woodtexture.jpg">

      
      <a-sphere position="0 1.25 -5" radius="0.25" src="#wood"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" src="#grass"></a-plane>
      <a-cone position="0 0.866 -5" rotation="180 0 0" radius-bottom="0.2" radius-top="0.05" height="0.5" color="#E0BF75"></a-cone>
      
    </a-scene>
  </body>
</html>
