<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
  <a-scene>

    <a-assets>
      <a-asset-item id="dolphin" src="assets /dolphin.obj"></a-asset-item>
      <a-asset-item id="Dumbahhfish" src="assets /Dumbahhfish.obj"></a-asset-item>
      <img id="sky1" src="assets /UnderwaterequirectangularEdited.jpg">
      <img id="tex1" src="assets /dolphintexture.jpeg">
      <img id="tex2" src="assets /fishtexture.jpg">
    
    </a-assets>
    

    <a-obj-model src="#dolphin" position="-9.081 0 -10" scale=".25 .25 .25" material="shader:flat;src:#tex1"></a-obj-model>
    <a-obj-model src="#Dumbahhfish" position="0 0 -10" scale=".25 .25 .05" material="shader:flat;src:#tex2"></a-obj-model>

    <a-sky src="#sky1"></a-sky>

    <a-light type="ambient" color="#445451"></a-light>
    <a-light light="color: #ff6000; intensity: 2; type: point"></a-light>
  </a-scene>
</body>
</html>
